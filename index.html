<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Binance Futures RSI Pump / Dump Scanner (1D)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial,system-ui;
  background:#0f1720;
  color:#e6eef8;
  margin:16px;
}
h1{font-size:18px;margin-bottom:6px}
.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
input,select{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #334155;
  background:#0b1220;
  color:#e6eef8;
}
button{
  padding:6px 14px;
  border-radius:6px;
  background:#22c55e;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:10px;
}
.card{
  background:#0b1220;
  border:1px solid #172033;
  border-radius:8px;
  padding:10px;
}
.green{color:#22c55e}
.red{color:#fb7185}
.muted{color:#9fb3cc;font-size:13px}
</style>
</head>

<body>

<h1>RSI Pump / Dump Scanner â€” 1D (Daily)</h1>

<div class="controls">
  <input id="search" placeholder="Search symbolâ€¦" />
  <select id="signalFilter">
    <option value="">All Signals</option>
    <option>MAX ZONE PUMP</option>
    <option>MAX ZONE DUMP</option>
    <option>BALANCE ZONE PUMP</option>
    <option>BALANCE ZONE DUMP</option>
    <option>LOWEST ZONE PUMP</option>
    <option>LOWEST ZONE DUMP</option>
  </select>
  <button onclick="startScan()">Manual Scan</button>
</div>

<div id="status" class="muted">Idle</div>
<div id="results" class="grid"></div>




<script>
/* ================= CONFIG ================= */
const API = "https://fapi.binance.com";
const TIMEFRAME = "1d";
const KLINE_LIMIT = 200;

const BATCH_SIZE = 5;        // ðŸ”¥ faster scanning
const BATCH_DELAY = 700;     // ðŸ›¡ safe pause
const AUTO_REFRESH_INTERVAL = 24 * 60 * 60 * 1000;

const BLACKSET = new Set([
"ALPACAUSDT","BNXUSDT","ALPHAUSDT","OCEANUSDT","DGBUSDT","AGIXUSDT",
"LINAUSDT","LOKAUSDT","KEYUSDT","MDTUSDT","LOOMUSDT","RENUSDT",
"OMNIUSDT","SLERFUSDT","STMXUSDT","UXLINKUSDT","BSWUSDT",
"NEIROETHUSDT","VIDTUSDT","TROYUSDT","BAKEUSDT","MEMEFIUSDT",
"NULSUSDT","HIFIUSDT","LEVERUSDT","XEMUSDT","STRAXUSDT",
"COMBOUSDT","AI16ZUSDT","MILKUSDT","TOKENUSDT","SXPUSDT",
"MYROUSDT","1000XUSDT","DARUSDT","PORT3USDT","SKATEUSDT",
"AIAUSDT","AMBUSDT","FLMUSDT","PERPUSDT","OBOLUSDT",
"SWELLUSDT","FTMUSDT"
]);

/* ================= STATE ================= */
let allResults = [];
let symbolsCache = [];
let tickerMap = {};
let scanIndex = 0;
let scanning = false;

/* ================= RSI ================= */
function calculateRSI(closes, period=14){
  if(closes.length <= period) return [];
  let gains=0,losses=0,rsi=[];
  for(let i=1;i<=period;i++){
    const d=closes[i]-closes[i-1];
    d>0?gains+=d:losses-=d;
  }
  let avgG=gains/period, avgL=losses/period;
  rsi[period]=100-100/(1+(avgL===0?100:avgG/avgL));
  for(let i=period+1;i<closes.length;i++){
    const d=closes[i]-closes[i-1];
    avgG=(avgG*(period-1)+(d>0?d:0))/period;
    avgL=(avgL*(period-1)+(d<0?-d:0))/period;
    rsi[i]=100-100/(1+(avgL===0?100:avgG/avgL));
  }
  return rsi;
}

/* ================= RSI DIFF ================= */
function getRecentRSIDiff(rsi, lookback=14){
  const s=rsi.slice(-lookback);
  const hi=Math.max(...s);
  const lo=Math.min(...s);
  return {
    diff: +(hi - lo).toFixed(2),
    direction:
      s.at(-1)>s[0]?'pump':
      s.at(-1)<s[0]?'dump':'neutral'
  };
}

/* ================= SIGNAL ================= */
function getSignal(rsi){
  const d=getRecentRSIDiff(rsi);
  if(!d) return { signal:"NO DATA", diff:0 };

  const v=d.diff;
  if(d.direction==="pump" && v>=25) return { signal:"MAX ZONE PUMP", diff:v };
  if(d.direction==="dump" && v>=25) return { signal:"MAX ZONE DUMP", diff:v };
  if(d.direction==="pump" && v>=18) return { signal:"BALANCE ZONE PUMP", diff:v };
  if(d.direction==="dump" && v>=18) return { signal:"BALANCE ZONE DUMP", diff:v };
  if(d.direction==="pump" && v<=8)  return { signal:"LOWEST ZONE PUMP", diff:v };
  if(d.direction==="dump" && v<=8)  return { signal:"LOWEST ZONE DUMP", diff:v };

  return { signal:"NO STRONG SIGNAL", diff:v };
}

/* ================= INIT ================= */
async function startScan(){
  if(scanning) return;
  scanning=true;

  if(symbolsCache.length===0){
    document.getElementById("status").innerText="Initializing symbolsâ€¦";
    const info=await fetch(API+"/fapi/v1/exchangeInfo").then(r=>r.json());
    symbolsCache=info.symbols
      .filter(s=>s.contractType==="PERPETUAL" && s.quoteAsset==="USDT" && !BLACKSET.has(s.symbol))
      .map(s=>s.symbol);

    const tickers=await fetch(API+"/fapi/v1/ticker/24hr").then(r=>r.json());
    tickerMap=Object.fromEntries(tickers.map(t=>[t.symbol,t]));
  }

  scanBatch();
}

/* ================= BATCH SCAN ================= */
async function scanBatch(){
  if(scanIndex >= symbolsCache.length){
    scanIndex = 0;
    scanning = false;
    document.getElementById("status").innerText="Idle (waiting refresh)";
    render();
    return;
  }

  const batch = symbolsCache.slice(scanIndex, scanIndex + BATCH_SIZE);
  scanIndex += BATCH_SIZE;

  document.getElementById("status").innerText =
    `Scanning ${scanIndex}/${symbolsCache.length}`;

  await Promise.all(batch.map(async sym=>{
    try{
      const k=await fetch(
        `${API}/fapi/v1/klines?symbol=${sym}&interval=${TIMEFRAME}&limit=${KLINE_LIMIT}`
      ).then(r=>r.json());

      const closes=k.map(c=>+c[4]);
      const rsi=calculateRSI(closes);
      const { signal, diff }=getSignal(rsi);
      const change=+tickerMap[sym]?.priceChangePercent||0;

      const existing=allResults.find(r=>r.symbol===sym);
      if(existing){
        Object.assign(existing,{signal,change,diff});
      }else{
        allResults.push({symbol:sym,signal,change,diff});
      }
    }catch(e){}
  }));

  setTimeout(scanBatch, BATCH_DELAY);
}

/* ================= RENDER ================= */
function render(){
  const q=search.value.toLowerCase();
  const f=signalFilter.value;

  let list=allResults.filter(r=>
    (!q||r.symbol.toLowerCase().includes(q)) &&
    (!f||r.signal===f)
  );

  if(!q && !f){
    const green=list.filter(r=>r.change>0).sort((a,b)=>b.change-a.change).slice(0,10);
    const red=list.filter(r=>r.change<0).sort((a,b)=>a.change-b.change).slice(0,10);
    list=[...green,...red];
  }

  results.innerHTML=list.map(r=>`
    <div class="card">
      <b>${r.symbol}</b>
      <div class="${r.change>=0?'green':'red'}">${r.change.toFixed(2)}%</div>
      <div class="muted">${r.signal}</div>
      <div class="muted">RSI Î”: ${r.diff}</div>
    </div>
  `).join('');
}

/* ================= AUTO ================= */
function startAutoRefresh(){
  startScan();
  setInterval(()=>!scanning && startScan(), AUTO_REFRESH_INTERVAL);
}

search.oninput=render;
signalFilter.onchange=render;
setInterval(render,8000);
startAutoRefresh();
    </script>

</body>
</html>
